# Smart Museum Attendance System Configuration
app.name=Smart Museum Attendance System
app.version=1.0.0
app.author=Smart Museum Development Team
app.description=QR Code based attendance system for Smart Museum employees

# UI Configuration
ui.theme=default
ui.language=id_ID
ui.auto-refresh=true
ui.refresh-interval=5000
ui.window.width=1200
ui.window.height=800
ui.window.resizable=true

# QR Code Configuration
qr.default-size=300
qr.default-format=PNG
qr.save-directory=temp/qr-codes/
qr.employee-prefix=SMARTMUSEUM_EMP
qr.compression-quality=0.9

# Attendance Configuration
attendance.work-start-time=09:00
attendance.work-end-time=17:00
attendance.late-threshold=15
attendance.overtime-threshold=8.0
attendance.break-time=60
attendance.auto-logout=false

# Database Configuration
db.connection-timeout=30000
db.max-connections=20
db.min-connections=5
db.connection-test-query=SELECT 1

# Logging Configuration
logging.level=INFO
logging.file-enabled=true
logging.file-path=temp/logs/smartmuseum.log
logging.max-file-size=10MB
logging.max-files=5

# Security Configuration
security.password-min-length=4
security.session-timeout=3600
security.max-login-attempts=5
security.lockout-duration=300

# Performance Configuration
performance.thread-pool-size=5
performance.cache-enabled=true
performance.cache-size=1000
performance.cache-ttl=3600